<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
</head>
<body>
    <header class="top-header">
        <div class="top-header-logo"></div>
        <nav class="top-header-navbar">
            <span class="top-header-navbar-title">Categories</span>
            <div class="top-header-navbar-dropdown">
                <ul class="top-header-navbar-dropdown-list">
                    <li class="top-header-navbar-dropdown-list-item">
                        Development
                    </li>
                    <li class="top-header-navbar-dropdown-list-item">
                        Design
                    </li>
                    <li class="top-header-navbar-dropdown-list-item">
                        Data Science
                    </li>
                    <li class="top-header-navbar-dropdown-list-item">
                        Digital Marketing
                    </li>
                    <li class="top-header-navbar-dropdown-list-item">
                        Finance
                    </li>
                </ul>
            </div>
        </nav>
        <div class="top-header-search">
            <div class="top-header-search-icon"></div>
            <div class="top-header-search-bar"></div>
        </div>
        <div class="top-header-cart"></div>
        <button class="btn">Log in</button>
        <button class="btn">Sign up</button>
    </header>
    <div class="login-container">
        <div class="login-container-username">
            <input type="text" placeholder="username">
        </div>
        <div class="login-container-password">
             <input type="password" placeholder="password">
        </div>
        <div class="login-container-email">
            <input type="email" placeholder="email">
        </div>
        <div class="login-container-button">
            <button class="btn btn-loginpage">
            <a href="#" >Login</a>
        </button>
        </div>
    </div>
</body>
</html>
