<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header class="top-header">
            <div class="top-header-logo"></div>
            <nav class="top-header-navbar">
                <span class="top-header-navbar-title">Categories</span>
                <div class="top-header-navbar-dropdown">
                    <ul class="top-header-navbar-dropdown-list">
                        <li class="top-header-navbar-dropdown-list-item">
                            <a
                                href="#"
                                class="top-header-navbar-dropdown-list-item-link"
                                onclick="handleTabs(event)"
                                ><span
                                    class="top-header-navbar-dropdown-list-item-link-text"
                                    >Development</span
                                ></a
                            >
                        </li>
                        <li class="top-header-navbar-dropdown-list-item">
                            <a
                                href="#"
                                class="top-header-navbar-dropdown-list-item-link"
                                onclick="handleTabs(event)"
                                ><span
                                    class="top-header-navbar-dropdown-list-item-link-text"
                                    >Design</span
                                ></a
                            >
                        </li>
                        <li class="top-header-navbar-dropdown-list-item">
                            <a
                                href="#"
                                class="top-header-navbar-dropdown-list-item-link"
                                onclick="handleTabs(event)"
                                ><span
                                    class="top-header-navbar-dropdown-list-item-link-text"
                                    >Data Science</span
                                ></a
                            >
                        </li>
                        <li class="top-header-navbar-dropdown-list-item">
                            <a
                                href="#"
                                class="top-header-navbar-dropdown-list-item-link"
                                onclick="handleTabs(event)"
                                ><span
                                    class="top-header-navbar-dropdown-list-item-link-text"
                                    >Digital Marketing</span
                                ></a
                            >
                        </li>
                        <li class="top-header-navbar-dropdown-list-item">
                            <a
                                href="#"
                                class="top-header-navbar-dropdown-list-item-link"
                                onclick="handleTabs(event)"
                                ><span
                                    class="top-header-navbar-dropdown-list-item-link-text"
                                    >Finance</span
                                ></a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="top-header-search">
                <div class="top-header-search-bar">
                    <input
                        type="text"
                        class="top-header-search-bar-input"
                        placeholder="Search Courses or Bootcamps"
                    />
                </div>
                <div class="top-header-search-icons">
                    <svg class="top-header-search-icons-icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </div>
            </div>
            <div class="top-header-cart">
                <svg class="top-header-cart-icon">
                    <use xlink:href="img/sprite.svg#icon-cart"></use>
                </svg>
                <span class="top-header-cart-count"
                    ><span class="top-header-cart-count-text">10</span></span
                >
            </div>
            <button class="btn btn-secondary btn-md">Log in</button>
            <button class="btn btn-primary btn-md">Sign up</button>
        </header>
        <main class="main-conatiner-courses">
            <div class="search-title">
                <h2 class="h2-heading">
                    10,000 results for “unreal game programming”
                </h2>
            </div>
            <div class="filter-sort">
                <button
                    class="btn btn-secondary btn-center btn-md filter-sort-btn"
                >
                    <svg class="filter-sort-btn-icon">
                        <use xlink:href="img/sprite.svg#icon-filter"></use>
                    </svg>
                    <span class="filter-sort-btn-text">Filter</span>
                </button>
                <select
                    name="sortCourses"
                    id="sortCourses"
                    class="ui dropdown filter-sort-sort"
                >
                    <option value="highestRated">Highest Rated</option>
                    <option value="Newest">Newest</option>
                </select>
                <span class="filter-result-count">10,000 results</span>
            </div>
            <div class="filter-criteria">
                <div
                    class="filter-criteria-top"
                    onclick="dropDownToggle(event)"
                >
                    <h5 class="filter-criteria-top-title">Level</h5>
                    <svg class="filter-criteria-top-icon">
                        <use xlink:href="img/sprite.svg#icon-circle-down"></use>
                    </svg>
                </div>
                <div class="filter-dropdown dropdown-close">
                    <div class="input-group">
                        <input
                            type="checkbox"
                            name="level"
                            id="level-beginner"
                            value="beginner"
                            class="filter-criteria-checkbox"
                        />
                        <label
                            for="level-beginner"
                            class="input-group-label-checkbox"
                        >
                            <svg class="input-group-label-checkbox-check">
                                <use
                                    xlink:href="img/sprite.svg#icon-check"
                                ></use>
                            </svg>
                            <span>Beginner</span></label
                        >
                    </div>
                    <div class="input-group">
                        <input
                            type="checkbox"
                            name="level"
                            id="level-intermediate"
                            value="intermediate"
                            class="filter-criteria-checkbox"
                        />
                        <label
                            for="level-intermediate"
                            class="input-group-label-checkbox"
                        >
                            <svg class="input-group-label-checkbox-check">
                                <use
                                    xlink:href="img/sprite.svg#icon-check"
                                ></use>
                            </svg>
                            <span>Intermediate</span></label
                        >
                    </div>
                    <div class="input-group">
                        <input
                            type="checkbox"
                            name="level"
                            id="level-advanced"
                            value="advanced"
                            class="filter-criteria-checkbox"
                        />
                        <label
                            for="level-advanced"
                            class="input-group-label-checkbox"
                        >
                            <svg class="input-group-label-checkbox-check">
                                <use
                                    xlink:href="img/sprite.svg#icon-check"
                                ></use>
                            </svg>
                            <span>Advanced</span></label
                        >
                    </div>
                </div>
            </div>
        </main>
        <script>
            window.onload = function () {
                $('.ui.dropdown').dropdown();
            };

            function dropDownToggle(event) {
                console.log(event);
                const dropdownIcon = event.target.children[1];
                const dropdownElement = event.target.nextElementSibling;
                if (dropdownElement.classList.contains('dropdown-close')) {
                    dropdownElement.classList.remove('dropdown-close');
                    dropdownElement.classList.add('dropdown-open');
                    dropdownIcon.style.transform = 'rotate(180deg)';
                } else if (
                    dropdownElement.classList.contains('dropdown-open')
                ) {
                    dropdownElement.classList.remove('dropdown-open');
                    dropdownElement.classList.add('dropdown-close');
                    dropdownIcon.style.transform = 'none';
                }
            }
        </script>
    </body>
</html>
