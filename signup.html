    <div class="signup-container">
      <div class="signup-container-message">

      <div class="signup-container-form">

          <div class="signup-container-form-input">
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="signup-container-form-email">
            <input type="email" placeholder="Email" />
          </div>
          <div class="signup-container-form-password">
            <input type="password" placeholder="Password" />
          </div>
          <div class="signup-container-form-submit">
              <button class="btn-loginpage">
                  <a href="#">Register</a>
              </button>
          </div>
        </form>
      </div>
      <div class="signup-container-signin">
