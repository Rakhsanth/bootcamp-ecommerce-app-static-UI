            <div class="small-header-cart">

        <section class="sidenav" id="sidenav" onclick="closeMenu(event)">

                    </div>
                </div>
                <div class="sidenav-main-top">

                    <ul class="sidenav-main-categories-list">
                        <li class="sidenav-main-categories-list-item">
                            <span class="sidenav-main-categories-list-item-text"
                                >Development
                            </span>
                            <svg class="sidenav-main-categories-list-item-icon">
                                <use
                                    xlink:href="img/sprite.svg#icon-chevron-right"

                            </svg>
                        </li>
                        <li class="sidenav-main-categories-list-item">
                            <span class="sidenav-main-categories-list-item-text"
                                >Design

                            <svg class="sidenav-main-categories-list-item-icon">

                        <li class="sidenav-main-categories-list-item">

                            </span>

                            </svg>

                        <li class="sidenav-main-categories-list-item">
                            <span class="sidenav-main-categories-list-item-text"

        <main class="main-conatiner-pubProfile">
            <div class="pubProfile-tabs">
                <div class="ui top attached tabular menu grid three column row">
                    <div
                        id="profile-tab"
                        class="column active item pubProfile-tabs-profile"
                        onclick="handleTabs(event)"
                    >
                        <h5 class="center pubProfile-tabs-text">Profile</h5>
                    </div>
                    <div
                        id="bank-tab"
                        class="column item pubProfile-tabs-bankDT"
                        onclick="handleTabs(event)"
                    >
                        <h5 class="center pubProfile-tabs-text">Details</h5>
                    </div>
                    <div
                        id="bootcamp-tab"
                        class="column item pubProfile-tabs-bootcamp"
                        onclick="handleTabs(event)"
                    >
                        <h5 class="center pubProfile-tabs-text">Bootcamps</h5>
                    </div>
                </div>
                <div
                    class="ui bottom attached tab segment active pubProfile-tabContent"
                >
                    <div class="pubProfile-tabContent-profile">
                        <div class="pubProfile-tabContent-profile-image">
                            <img
                                src="./img/courseImages/course.png"
                                alt=""
                                class="pubProfile-tabContent-profile-image-img"
                            />
                            <label
                                for="pubProfile-picture"
                                class="btn btn-primary pubProfile-form-control-label text-center label-btn"
                                >Change picture</label
                            >
                            <input
                                id="pubProfile-picture"
                                type="file"
                                class="pubProfile-form-control-fileInput"
                                multiple
                            />
                        </div>

                        <div class="pubProfile-form-control">
                            <label
                                for="name"
                                class="pubProfile-form-control-label"
                                >Name</label
                            >
                            <input
                                id="name"
                                type="text"
                                class="pubProfile-form-control-input"
                                placeholder="Name"
                            />
                        </div>
                        <div class="pubProfile-form-control">
                            <label
                                for="resume"
                                class="pubProfile-form-control-label"
                                >Resume / Certificate</label
                            >
                            <label
                                for="resume"
                                class="btn btn-primary pubProfile-form-control-label text-center label-btn"
                                >Upload</label
                            >
                            <input
                                id="resume"
                                type="file"
                                class="pubProfile-form-control-fileInput"
                                multiple
                            />
                        </div>
                        <div class="pubProfile-form-control">
                            <label
                                for="website-link"
                                class="pubProfile-form-control-label"
                                >Website</label
                            >
                            <input
                                id="website-link"
                                type="text"
                                class="pubProfile-form-control-input"
                                placeholder="www.foo_bar.com"
                            />
                        </div>
                        <input
                            type="submit"
                            class="btn btn-secondary pubProfile-form-submit"
                            value="Save"
                        />
                    </div>
                    <div class="pubProfile-tabContent-bankDT">
                        <div class="pubProfile-form-control">
                            <label
                                for="account-number"
                                class="pubProfile-form-control-label"
                                >Account Number</label
                            >
                            <input
                                id="account-number"
                                type="text"
                                class="pubProfile-form-control-input"
                                placeholder="1234567890123456"
                            />
                        </div>
                        <div class="pubProfile-form-control">
                            <label
                                for="ifsc"
                                class="pubProfile-form-control-label"
                                >IFSC code</label
                            >
                            <input
                                id="ifsc"
                                type="text"
                                class="pubProfile-form-control-input"
                                placeholder="abcd0002457"
                            />
                        </div>
                        <input
                            type="submit"
                            class="btn btn-secondary pubProfile-form-submit"
                            value="Save"
                        />
                    </div>
                    <div class="pubProfile-tabContent-bootcamp">
                        <button
                            class="btn btn-primary btn-center btn-circle pubBootcamp-create-btn"
                        >
                            <svg class="pubBootcamp-create-btn-icon">
                                <use
                                    xlink:href="img/sprite.svg#icon-plus-circle"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const btnBorderBlueLight = 'rgb(40, 150, 169)';
            const lightGreySearchBarBorder = 'rgb(152, 149, 134)';

            // // Whole body
            // const body = document.querySelector('body');

            // // last focussed tab
            // let focussedTab;

            function openMenu(event) {
                const sidenav = document.querySelector('.sidenav');
                sidenav.style.width = '100vw';
            }

            function closeMenu(event) {
                console.log(event);
                if (
                    event.target.id === 'sidenav' ||
                    event.target.id === 'sidenav-close'
                ) {
                    const sidenav = document.querySelector('.sidenav');
                    sidenav.style.width = '0vw';
                }
            }

            const headerSearchInput = document.querySelector(
                '.top-header-search-bar-input'
            );
            headerSearchInput.addEventListener('focus', searchInputFocus);
            headerSearchInput.addEventListener('focusout', searchInputFocusOut);
            function searchInputFocus() {
                const headerSearchArea = document.querySelector(
                    '.top-header-search'
                );
                headerSearchArea.style.border = `2px solid ${btnBorderBlueLight}`;
            }
            function searchInputFocusOut() {
                const headerSearchArea = document.querySelector(
                    '.top-header-search'
                );
                headerSearchArea.style.border = `2px solid ${lightGreySearchBarBorder}`;
            }

            function handleTabs(event) {
                console.log(event);
                const profileTabContent = document.querySelector(
                    '.pubProfile-tabContent-profile'
                );
                const bankTabContent = document.querySelector(
                    '.pubProfile-tabContent-bankDT'
                );
                const bootcampTabContent = document.querySelector(
                    '.pubProfile-tabContent-bootcamp'
                );
                let tabs;
                if (event.srcElement.tagName === 'H5') {
                    tabs = event.target.parentElement.parentElement.children;
                    console.log('h5', tabs);
                } else {
                    tabs = event.target.parentElement.children;
                    console.log(tabs);
                }
                for (let i = 0; i < tabs.length; i++) {
                    if (tabs[i].classList.contains('active'))
                        tabs[i].classList.remove('active');
                }
                // event.target.classList.add('active');
                if (event.srcElement.tagName === 'H5') {
                    console.log(event);
                    event.target.parentElement.classList.add('active');
                    if (event.target.parentElement.id === 'profile-tab') {
                        profileTabContent.style.display = 'flex';
                    } else if (
                        event.target.parentElement.id === 'bank-tab' ||
                        event.target.parentElement.id === 'bootcamp-tab'
                    ) {
                        profileTabContent.style.display = 'none';
                    }

                    if (event.target.parentElement.id === 'bank-tab') {
                        bankTabContent.style.display = 'flex';
                    } else if (
                        event.target.parentElement.id === 'profile-tab' ||
                        event.target.parentElement.id === 'bootcamp-tab'
                    ) {
                        bankTabContent.style.display = 'none';
                    }

                    if (event.target.parentElement.id === 'bootcamp-tab') {
                        bootcampTabContent.style.display = 'flex';
                    } else if (
                        event.target.parentElement.id === 'profile-tab' ||
                        event.target.parentElement.id === 'bank-tab'
                    ) {
                        bootcampTabContent.style.display = 'none';
                    }
                } else {
                    event.target.classList.add('active');
                    if (event.target.id === 'profile-tab') {
                        profileTabContent.style.display = 'flex';
                    } else if (
                        event.target.id === 'bank-tab' ||
                        event.target.id === 'bootcamp-tab'
                    ) {
                        profileTabContent.style.display = 'none';
                    }

                    if (event.target.id === 'bank-tab') {
                        bankTabContent.style.display = 'flex';
                    } else if (
                        event.target.id === 'profile-tab' ||
                        event.target.id === 'bootcamp-tab'
                    ) {
                        bankTabContent.style.display = 'none';
                    }

                    if (event.target.id === 'bootcamp-tab') {
                        bootcampTabContent.style.display = 'flex';
                    } else if (
                        event.target.id === 'profile-tab' ||
                        event.target.id === 'bank-tab'
                    ) {
                        bootcampTabContent.style.display = 'none';
                    }
                }
            }
        </script>
