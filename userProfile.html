            </div>

          </div>

            <div class="pubProfile-form-control">

    <script>
      function handleTabs(event) {
        const profileTabContent = document.querySelector(
          ".pubProfile-tabContent-profile"
        );
        const bankTabContent = document.querySelector(
          ".pubProfile-tabContent-bankDT"
        );
        let tabs;
        if (event.srcElement.tagName === "H5") {
          tabs = event.target.parentElement.children;
          console.log("h5", tabs);
        } else {
          tabs = event.target.parentElement.children;
          console.log(tabs);
        }
        for (let i = 0; i < tabs.length; i++) {
          if (tabs[i].classList.contains("active"))
            tabs[i].classList.remove("active");
        }
        event.target.classList.add("active");
        if (event.srcElement.tagName === "H5") {
          console.log(event);
          event.target.parentElement.classList.add("active");
          if (event.target.parentElement.id === "profile-tab") {
            profileTabContent.style.display = "flex";
          } else {
            profileTabContent.style.display = "none";
          }
          if (event.target.parentElement.id === "bank-tab") {
            bankTabContent.style.display = "flex";
          } else {
            bankTabContent.style.display = "none";
          }
        } else {
          event.target.classList.add("active");
          if (event.target.id === "profile-tab") {
            profileTabContent.style.display = "flex";
          } else {
            profileTabContent.style.display = "none";
          }
          if (event.target.id === "bank-tab") {
            bankTabContent.style.display = "flex";
          } else {
            bankTabContent.style.display = "none";
          }
        }
      }
